<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-br from-blue-600 to-indigo-800 min-h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-xl shadow-2xl w-80 text-center">

<h2 class="text-2xl font-bold mb-6 text-gray-700">

</h2>

<input id="user"
placeholder="Digite seu nome"
class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

<button onclick="entrar()"
class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
Entrar
</button>

<p class="text-sm text-gray-400 mt-4">
Controle simples e eficiente das despesas
</p>

</div>

<script>
function entrar(){
let u=document.getElementById("user").value;

if(!u){
alert("Digite um nome");
return;
}

localStorage.setItem("usuario",u);
window.location="app.html";
}
</script>

</body>
</html>
